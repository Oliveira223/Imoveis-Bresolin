version: '3.9'

services:
  bresolin_app:
    build: .
    container_name: bresolin_app
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - bresolin_db
    volumes:
      - .:/app

  bresolin_db:
    image: postgres:16
    container_name: bresolin_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 95443291!
      POSTGRES_DB: bresolin_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
