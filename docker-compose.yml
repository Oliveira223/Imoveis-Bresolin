version: '3.8'

services:
  db:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: "95443291!"
      POSTGRES_DB: bresolin_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flask_app
    depends_on:
      - db
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    volumes:
      - ./templates:/app/templates
      - ./static:/app/static
    restart: always

volumes:
  pgdata:
