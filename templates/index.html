<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#191a1d" />
  <meta name="color-scheme" content="light" />

  <link rel="icon" href="/static/img/icon.png" type="image/png" />
  <link rel="shortcut icon" href="/static/img/icon.png" type="image/png" />

  <title>Bresolin Imóveis</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>BRESOLIN</h1>
      <h2>IMÓVEIS</h2>
      <p>Encontre o imóvel ideal para você</p>


      <div>
        <form id="form-busca" action="/buscar" method="GET">
          <div class="form-group">
            <label for="pretensao">Pretensão</label>
            <select name="pretensao" id="pretensao" required>
              <option value="comprar">Comprar</option>
              <option value="alugar">Alugar</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tipo">Tipo de imóvel</label>
            <select name="tipo" id="tipo" required>
              <option value="casa">Casa</option>
              <option value="apartamento">Apartamento</option>
              <option value="loft">Loft</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q">Palavras-chave</label>
            <input type="text" name="q" id="q" placeholder="Digite região, bairro ou ID" />
          </div>
          
          <button type="submit">Encontrar Imóvel</button>
        </form>
      </div>

    </div>
  </section>

  <!-- LISTA DE IMÓVEIS RECENTES -->
  <main>
    <section id="lista-imoveis">
      <!-- Cards gerados por JS -->
    </section>
  </main>

  <script src="/static/js/main.js"></script>
</body>

</html>
