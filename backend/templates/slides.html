<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Apresentação de Imóveis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/static/img/icons/favicon_bresolin_rounded.png" type="image/png">
  <link rel="stylesheet" href="/static/css/global.css">
  <link rel="stylesheet" href="/static/css/slides.css">
</head>
<body>
  <div class="slides-root">
    <div class="slides-logo">
      <h1>BRESOLIN</h1>
      <h2>NEGÓCIOS IMOBILIARIOS</h2>
    </div>
    <div id="slides-container" class="slides-container">
      <div class="slides-loading">Carregando imóveis...</div>
    </div>
  </div>

  <script>
    // Configurações injetadas pelo backend (Flask/Jinja2)
    // Aspas adicionadas para evitar erro de linter no IDE, convertido para Number
    window.SLIDES_CONFIG = {
      defaultInterval: Number('{{ interval_seconds|default(8) }}')
    };
  </script>
  <script src="/static/js/slides.js"></script>
</body>
</html>
